<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisiologia do Som</title>
    <style>
        body{
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            margin:0;
            padding:20px;
            background-color:#f4f4f4;
            color:#333;
            text-align:center;
            line-height:1.6;
            display:flex;
            flex-direction:column;
            justify-content:center;
            min-height:100vh;
        }
        header{ margin-bottom:30px; }
        h1{
            font-size:2.5em;
            color:#2c3e50;
            margin-bottom:20px;
            text-transform:uppercase;
            letter-spacing:2px;
        }
        main{
            max-width:600px;
            margin:0 auto;
            background-color:#fff;
            padding:40px;
            border-radius:12px;
            box-shadow:0 8px 20px rgba(0,0,0,.1);
        }
        audio{
            width:100%;
            margin-top:10px;
            margin-bottom:20px;
        }
        .instrucao{
            font-size:1.1em;
            color:#666;
            font-style:italic;
        }
        @media (max-width:480px){
            h1{ font-size:1.8em; }
            main{ padding:25px; width:85%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fisiologia do Som</h1>
    </header>

    <main>
        <audio controls autoplay>
            <source src="https://ia801506.us.archive.org/5/items/a-filosofia-do-som/A%20fisiologia%20do%20som.mp3" type="audio/mpeg" />
            Seu navegador não suporta a reprodução de áudio.
        </audio>
        <p class="instrucao">O áudio deve iniciar automaticamente. Caso não comece, clique no play acima.</p>
    </main>
</body>
</html>
