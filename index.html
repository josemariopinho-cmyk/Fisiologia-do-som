<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fisiologia do Som</title>
  <style>
    body{
      font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      margin:0;
      background:#f0f0f0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#333;
    }
    .container{
      width:90%;
      max-width:640px;
      text-align:center;
      padding:20px;
    }
    h1{
      margin:0 0 28px 0;
      font-size:2.4rem;
      color:#1a365d;
      font-weight:800;
      letter-spacing:1px;
      text-transform:uppercase;
    }
    .player{
      background:#fff;
      padding:14px 16px;
      border-radius:999px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      margin:0 auto 18px auto;
    }
    audio{
      width:100%;
      height:44px;
    }
    .info{
      max-width:520px;
      margin:0 auto;
      font-size:1.05rem;
      line-height:1.45;
      color:#444;
    }
    .nota{
      max-width:520px;
      margin:12px auto 0 auto;
      font-size:.95rem;
      line-height:1.35;
      color:#666;
    }
    @media (max-width:480px){
      h1{ font-size:1.8rem; }
      .info{ font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FISIOLOGIA DO SOM</h1>

    <div class="player">
      <audio controls preload="metadata">
        <source src="https://dn710301.ca.archive.org/0/items/a-filosofia-do-som/A%20filosofia%20do%20som%20ed.mp3" type="audio/mpeg" />
        Seu navegador não suporta a reprodução de áudio.
      </audio>
    </div>

    <p class="info">
      O áudio acima deve começar a ser reproduzido automaticamente. Caso não inicie, por favor, utilize o controle de play.
    </p>

    <p class="nota">
      Se o player aparecer mas não tocar, aguarde alguns segundos: o Internet Archive pode demorar para responder em algumas redes escolares.
    </p>
  </div>
</body>
</html>
