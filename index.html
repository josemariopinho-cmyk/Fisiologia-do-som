<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisiologia do Som</title>
    <style>
        /* Estilos baseados no modelo enviado */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Fundo cinza claro igual ao print */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.8em;
            color: #1a365d; /* Azul escuro idêntico ao modelo */
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Estilização do Player */
        .player-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 50px; /* Bordas bem arredondadas como no print */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        audio {
            width: 100%;
            height: 45px;
        }

        .instrucoes {
            font-size: 1.1em;
            color: #444;
            line-height: 1.5;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Ajustes para telas pequenas (celulares) */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .instrucoes {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>FISIOLOGIA DO SOM</h1>
        </header>

        <main>
            <div class="player-container">
                <!-- O link direto do Internet Archive -->
                <audio controls autoplay>
                    <source src="https://ia801506.us.archive.org/5/items/a-filosofia-do-som/A%20fisiologia%20do%20som.mp3" type="audio/mpeg">
                    Seu navegador não suporta a reprodução de áudio.
                </audio>
            </div>

            <div class="instrucoes">
                <p>O áudio acima deve começar a ser reproduzido automaticamente. Caso não inicie, por favor, utilize o controle de play.</p>
            </div>
        </main>
    </div>

</body>
</html>
